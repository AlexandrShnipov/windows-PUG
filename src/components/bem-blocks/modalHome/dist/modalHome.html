
<div class="modal-home__wrap">
  <div class="modal-home">
    <div class="modal-home__content">
      <div class="modal-home__content-buttons">
        <button class="button--size focus">Ввести размер</button>
        <button class="button--call">Вызвать замерщика</button>
        <button class="button--closed button--closed-js"><img class="button--closed-img" src="./wp-content/themes/factory_windows/assets/img/icons/filter-closed.png" alt="Закрыть" aria-label="Закрыть фильтр"/></button>
      </div>
      <div class="modal-home__content--size modal-home__content-items active-modal">
        <form>
          <input class="modal-home__content-item" type="text" placeholder="Высота"/>
          <input class="modal-home__content-item" type="text" placeholder="Ширина"/>
          <div class="select modal-home__content-item" data-state="">
            <div class="select__title" data-default="Option 0">Профиль</div>
            <div class="select__content">
              <input class="select__input" id="singleSelect0" type="radio" name="singleSelect" checked="checked"/>
              <label class="select__label" for="singleSelect0">Option 0</label>
              <input class="select__input" id="singleSelect1" type="radio" name="singleSelect"/>
              <label class="select__label" for="singleSelect1">60мм</label>
              <input class="select__input" id="singleSelect2" type="radio" name="singleSelect"/>
              <label class="select__label" for="singleSelect2">80мм</label>
            </div>
          </div>
          <div class="selectTwo modal-home__content-item" data-state="">
            <div class="select__titleTwo" data-default="Option 0">Цвет</div>
            <div class="select__contentTwo">
              <input class="select__inputTwo" id="singleSelect0" type="radio" name="singleSelect" checked="checked"/>
              <label class="select__labelTwo" for="singleSelect0">Option 0</label>
              <input class="select__inputTwo" id="singleSelect3" type="radio" name="singleSelect"/>
              <label class="select__labelTwo" for="singleSelect3">Белый</label>
              <input class="select__inputTwo" id="singleSelect4" type="radio" name="singleSelect"/>
              <label class="select__labelTwo" for="singleSelect4">Дерево</label>
            </div>
          </div>
          <button class="button-form" type="submit">Отправить </button>
        </form>
      </div>
      <div class="modal-home__content--call modal-home__content-items">
        <form>
          <input class="modal-home__content-item" type="name" placeholder="Имя"/>
          <input class="modal-home__content-item" type="fone" placeholder="Телефон"/>
          <input class="modal-home__content-item" type="address" placeholder="Адрес"/>
          <div class="selectThree modal-home__content-item" data-state="">
            <div class="select__titleThree" data-default="Option 0">Тип </div>
            <div class="select__contentThree">
              <input class="select__inputThree" id="singleSelect0" type="radio" name="singleSelect" checked="checked"/>
              <label class="select__labelThree" for="singleSelect0">Option 0</label>
              <input class="select__inputThree" id="singleSelect5" type="radio" name="singleSelect"/>
              <label class="select__labelThree" for="singleSelect5">Окно</label>
              <input class="select__inputThree" id="singleSelect6" type="radio" name="singleSelect"/>
              <label class="select__labelThree" for="singleSelect6">Дверь          </label>
              <input class="select__inputThree" id="singleSelect7" type="radio" name="singleSelect"/>
              <label class="select__labelThree" for="singleSelect7">Балкон</label>
            </div>
          </div>
          <button class="button-form" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
